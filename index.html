<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Managed IT and enterprise-level cybersecurity solutions for SMBs. Reliable IT support, cloud services, and data protection.">
  <meta name="keywords" content="managed IT services, SMB cybersecurity, cloud solutions, IT support, data backup">
  <meta name="author" content="TechGuard MSP">
  <title>TechGuard MSP - IT & Cybersecurity Solutions for SMBs</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/babel-standalone@6.26.0/babel.min.js"></script>
  <style>
    body { scroll-behavior: smooth; }
    .fade-in { opacity: 0; transform: translateY(20px); transition: opacity 0.6s ease-out, transform 0.6s ease-out; }
    .fade-in.visible { opacity: 1; transform: translateY(0); }
    .gradient-bg { background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%); }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    // Header Component
    function Header() {
      const [isMenuOpen, setIsMenuOpen] = React.useState(false);
      const navLinks = [
        { name: 'Home', href: '#home' },
        { name: 'Services', href: '#services' },
        { name: 'About', href: '#about' },
        { name: 'Testimonials', href: '#testimonials' },
        { name: 'Blog', href: '#blog' },
        { name: 'Contact', href: '#contact' },
      ];

      return (
        <header className="bg-white shadow sticky top-0 z-50">
          <nav className="container mx-auto px-4 py-4 flex justify-between items-center">
            <div className="text-2xl font-bold text-blue-900">TechGuard MSP</div>
            <div className="hidden md:flex space-x-6">
              {navLinks.map((link) => (
                <a key={link.name} href={link.href} className="text-gray-700 hover:text-blue-600">
                  {link.name}
                </a>
              ))}
              <a
                href="#contact"
                className="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
              >
                Get a Free Consultation
              </a>
            </div>
            <button
              className="md:hidden text-gray-700"
              onClick={() => setIsMenuOpen(!isMenuOpen)}
              aria-label="Toggle menu"
            >
              <i className="fas fa-bars"></i>
            </button>
          </nav>
          {isMenuOpen && (
            <div className="md:hidden bg-white shadow">
              {navLinks.map((link) => (
                <a
                  key={link.name}
                  href={link.href}
                  className="block px-4 py-2 text-gray-700 hover:bg-gray-100"
                  onClick={() => setIsMenuOpen(false)}
                >
                  {link.name}
                </a>
              ))}
              <a
                href="#contact"
                className="block px-4 py-2 bg-blue-600 text-white hover:bg-blue-700"
                onClick={() => setIsMenuOpen(false)}
              >
                Get a Free Consultation
              </a>
            </div>
          )}
        </header>
      );
    }

    // Hero Component
    function Hero() {
      return (
        <section id="home" className="gradient-bg text-white py-20">
          <div className="container mx-auto px-4 text-center">
            <h1 className="text-4xl md:text-5xl font-bold mb-4 fade-in">
              Secure, Reliable IT and Cybersecurity Solutions for Your SMB
            </h1>
            <p className="text-lg md:text-xl mb-6 fade-in">
              Empowering small and medium-sized businesses with enterprise-grade managed IT services and cybersecurity.
            </p>
            <a
              href="#contact"
              className="bg-white text-blue-600 px-6 py-3 rounded font-semibold hover:bg-gray-100 fade-in"
            >
              Contact Us Today
            </a>
          </div>
        </section>
      );
    }

    // Services Component
    function Services() {
      const services = [

          title: 'Managed IT Services',
          description: '24/7 monitoring, IT support, and infrastructure management to keep your business running smoothly.',
          icon: 'fas fa-server',
        },
        {
          title: 'Cybersecurity Solutions',
          description: 'Enterprise-level firewalls, endpoint protection, and threat detection to safeguard your business.',
          icon: 'fas fa-shield-alt',
        },
        {
          title: 'Cloud Services',
          description: 'Seamless Microsoft 365, Azure, and AWS integration for scalable cloud solutions.',
          icon: 'fas fa-cloud',
        },
        {
          title: 'Data Backup & Recovery',
          description: 'Automated backups and disaster recovery plans to protect against data loss and ransomware.',
          icon: 'fas fa-database',
        },
        {
          title: 'Network Management',
          description: 'Optimized networks, secure VPNs, and remote access solutions for your team.',
          icon: 'fas fa-network-wired',
        },
      ];

      return (
        <section id="services" className="py-16 bg-gray-100">
          <div className="container mx-auto px-4">
            <h2 className="text-3xl font-bold text-center mb-8 fade-in">Our Services</h2>
            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
              {services.map((service, index) => (
                <div
                  key={index}
                  className="bg-white p-6 rounded-lg shadow hover:shadow-lg transition fade-in"
                >
                  <i className={`${service.icon} text-4xl text-blue-600 mb-4`}></i>
                  <h3 className="text-xl font-semibold mb-2">{service.title}</h3>
                  <p className="text-gray-600 mb-4">{service.description}</p>
                  <a href="#contact" className="text-blue-600 hover:underline">
                    Learn More
                  </a>
                </div>
              ))}
            </div>
            <div className="text-center mt-8">
              <a
                href="#contact"
                className="bg-blue-600 text-white px-6 py-3 rounded font-semibold hover:bg-blue-700 fade-in"
              >
                Schedule a Free IT Assessment
              </a>
            </div>
          </div>
        </section>
      );
    }

    // About Component
    function About() {
      const team = [
        { name: 'John Doe', role: 'Cybersecurity Specialist', description: 'Certified CISSP with 10+ years securing SMBs.' },
        { name: 'Jane Smith', role: 'IT Manager', description: 'CompTIA-certified expert in IT infrastructure.' },
        { name: 'Mike Johnson', role: 'Cloud Architect', description: 'Specialist in Azure and AWS migrations.' },
      ];

      return (
        <section id="about" className="py-16">
          <div className="container mx-auto px-4">
            <h2 className="text-3xl font-bold text-center mb-8 fade-in">Why Choose Us?</h2>
            <p className="text-lg text-gray-600 text-center mb-8 fade-in">
              At TechGuard MSP, we deliver tailored IT and cybersecurity solutions for SMBs, backed by 24/7 support and certified experts.
            </p>
            <h3 className="text-2xl font-semibold text-center mb-6 fade-in">Meet the Team</h3>
            <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
              {team.map((member, index) => (
                <div key={index} className="bg-gray-100 p-6 rounded-lg text-center fade-in">
                  <div className="w-16 h-16 bg-blue-600 rounded-full mx-auto mb-4"></div>
                  <h4 className="text-lg font-semibold">{member.name}</h4>
                  <p className="text-blue-600">{member.role}</p>
                  <p className="text-gray-600">{member.description}</p>
                </div>
              ))}
            </div>
            <div className="text-center mt-8">
              <a
                href="#contact"
                className="bg-blue-600 text-white px-6 py-3 rounded font-semibold hover:bg-blue-700 fade-in"
              >
                Discover Our Expertise
              </a>
            </div>
          </div>
        </section>
      );
    }

    // Testimonials Component
    function Testimonials() {
      const testimonials = [
        {
          quote: 'TechGuard transformed our IT infrastructure and protected us from cyber threats!',
          author: 'Jane Smith',
          company: 'SMB Corp',
        },
        {
          quote: 'Their 24/7 support saved us during a critical system outage. Highly recommend!',
          author: 'Mark Wilson',
          company: 'TechTrend Ltd.',
        },
        {
          quote: 'The cloud migration was seamless, and our team loves the new setup!',
          author: 'Emily Davis',
          company: 'GrowEasy Solutions',
        },
      ];

      return (
        <section id="testimonials" className="py-16 bg-gray-100">
          <div className="container mx-auto px-4">
            <h2 className="text-3xl font-bold text-center mb-8 fade-in">What Our Clients Say</h2>
            <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
              {testimonials.map((testimonial, index) => (
                <div key={index} className="bg-white p-6 rounded-lg shadow fade-in">
                  <p className="text-gray-600 mb-4">"{testimonial.quote}"</p>
                  <p className="text-blue-600 font-semibold">{testimonial.author}</p>
                  <p className="text-gray-500">{testimonial.company}</p>
                </div>
              ))}
            </div>
            <div className="text-center mt-8">
              <a
                href="#contact"
                className="bg-blue-600 text-white px-6 py-3 rounded font-semibold hover:bg-blue-700 fade-in"
              >
                See How We Can Help You
              </a>
            </div>
          </div>
        </section>
      );
    }

    // Blog Component
    function Blog() {
      const posts = [
        {
          title: 'Top 5 Cybersecurity Threats Facing SMBs in 2025',
          excerpt: 'Learn about the latest cyber threats and how to protect your business.',
        },
        {
          title: 'How Managed IT Services Save SMBs Time and Money',
          excerpt: 'Discover the cost-saving benefits of outsourcing your IT needs.',
        },
        {
          title: 'Why Your Business Needs a Disaster Recovery Plan',
          excerpt: 'Be prepared for the unexpected with a robust recovery strategy.',
        },
      ];

      return (
        <section id="blog" className="py-16">
          <div className="container mx-auto px-4">
            <h2 className="text-3xl font-bold text-center mb-8 fade-in">Our Insights</h2>
            <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
              {posts.map((post, index) => (
                <div key={index} className="bg-gray-100 p-6 rounded-lg fade-in">
                  <h3 className="text-xl font-semibold mb-2">{post.title}</h3>
                  <p className="text-gray-600 mb-4">{post.excerpt}</p>
                  <a href="#blog" className="text-blue-600 hover:underline">
                    Read More
                  </a>
                </div>
              ))}
            </div>
            <div className="text-center mt-8">
              <a
                href="#blog"
                className="bg-blue-600 text-white px-6 py-3 rounded font-semibold hover:bg-blue-700 fade-in"
              >
                Stay Informed with Our Insights
              </a>
            </div>
          </div>
        </section>
      );
    }

    // Contact Component
    function Contact() {
      const [formData, setFormData] = React.useState({
        name: '',
        email: '',
        company: '',
        message: '',
      });
      const [errors, setErrors] = React.useState({});

      const validateForm = () => {
        const newErrors = {};
        if (!formData.name) newErrors.name = 'Name is required';
        if (!formData.email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(formData.email))
          newErrors.email = 'Valid email is required';
        if (!formData.message) newErrors.message = 'Message is required';
        return newErrors;
      };

      const handleSubmit = () => {
        const validationErrors = validateForm();
        if (Object.keys(validationErrors).length === 0) {
          console.log('Form submitted:', formData);
          alert('Thank you for your message! We will get back to you soon.');
          setFormData({ name: '', email: '', company: '', message: '' });
        } else {
          setErrors(validationErrors);
        }
      };

      const handleChange = (e) => {
        setFormData({ ...formData, [e.target.name]: e.target.value });
        setErrors({ ...errors, [e.target.name]: '' });
      };

      return (
        <section id="contact" className="py-16 bg-gray-100">
          <div className="container mx-auto px-4">
            <h2 className="text-3xl font-bold text-center mb-8 fade-in">Get in Touch</h2>
            <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
              <div className="fade-in">
                <div className="bg-blue-600 h-64 rounded-lg mb-6 flex items-center justify-center text-white">
                  Map Placeholder
                </div>
                <p className="text-gray-600 mb-2"><strong>Phone:</strong> (123) 456-7890</p>
                <p className="text-gray-600 mb-2"><strong>Email:</strong> info@techguardmsp.com</p>
                <p className="text-gray-600"><strong>Address:</strong> 123 Main St, Tech City, TC 12345</p>
              </div>
              <div className="bg-white p-6 rounded-lg shadow fade-in">
                <div className="mb-4">
                  <label className="block text-gray-700 mb-2" htmlFor="name">Name</label>
                  <input
                    type="text"
                    name="name"
                    value={formData.name}
                    onChange={handleChange}
                    className="w-full p-2 border rounded"
                    aria-required="true"
                  />
                  {errors.name && <p className="text-red-600 text-sm">{errors.name}</p>}
                </div>
                <div className="mb-4">
                  <label className="block text-gray-700 mb-2" htmlFor="email">Email</label>
                  <input
                    type="email"
                    name="email"
                    value={formData.email}
                    onChange={handleChange}
                    className="w-full p-2 border rounded"
                    aria-required="true"
                  />
                  {errors.email && <p className="text-red-600 text-sm">{errors.email}</p>}
                </div>
                <div className="mb-4">
                  <label className="block text-gray-700 mb-2" htmlFor="company">Company Name</label>
                  <input
                    type="text"
                    name="company"
                    value={formData.company}
                    onChange={handleChange}
                    className="w-full p-2 border rounded"
                  />
                </div>
                <div className="mb-4">
                  <label className="block text-gray-700 mb-2" htmlFor="message">Message</label>
                  <textarea
                    name="message"
                    value={formData.message}
                    onChange={handleChange}
                    className="w-full p-2 border rounded"
                    rows="4"
                    aria-required="true"
                  ></textarea>
                  {errors.message && <p className="text-red-600 text-sm">{errors.message}</p>}
                </div>
                <button
                  onClick={handleSubmit}
                  className="bg-blue-600 text-white px-6 py-3 rounded font-semibold hover:bg-blue-700"
                >
                  Send Message
                </button>
              </div>
            </div>
          </div>
        </section>
      );
    }

    // Footer Component
    function Footer() {
      const footerLinks = [
        { name: 'Services', href: '#services' },
        { name: 'About', href: '#about' },
        { name: 'Blog', href: '#blog' },
        { name: 'Contact', href: '#contact' },
        { name: 'Privacy Policy', href: '#privacy' },
      ];

      return (
        <footer className="bg-blue-900 text-white py-8">
          <div className="container mx-auto px-4">
            <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
              <div>
                <h3 className="text-lg font-semibold mb-4">TechGuard MSP</h3>
                <p className="text-gray-300">Your trusted partner for managed IT and cybersecurity solutions.</p>
              </div>
              <div>
                <h3 className="text-lg font-semibold mb-4">Quick Links</h3>
                <ul>
                  {footerLinks.map((link, index) => (
                    <li key={index}>
                      <a href={link.href} className="text-gray-300 hover:text-white">
                        {link.name}
                      </a>
                    </li>
                  ))}
                </ul>
              </div>
              <div>
                <h3 className="text-lg font-semibold mb-4">Connect With Us</h3>
                <div className="flex space-x-4">
                  <a href="#" className="text-gray-300 hover:text-white">
                    <i className="fab fa-linkedin"></i>
                  </a>
                  <a href="#" className="text-gray-300 hover:text-white">
                    <i className="fab fa-twitter"></i>
                  </a>
                </div>
              </div>
            </div>
            <p className="text-center text-gray-300 mt-8">Â© 2025 TechGuard MSP. All Rights Reserved.</p>
          </div>
        </footer>
      );
    }

    // Main App Component
    function App() {
      React.useEffect(() => {
        const observer = new IntersectionObserver(
          (entries) => {
            entries.forEach((entry) => {
              if (entry.isIntersecting) {
                entry.target.classList.add('visible');
              }
            });
          },
          { threshold: 0.1 }
        );

        document.querySelectorAll('.fade-in').forEach((el) => observer.observe(el));
        return () => observer.disconnect();
      }, []);

      return (
        <div>
          <Header />
          <Hero />
          <Services />
          <About />
          <Testimonials />
          <Blog />
          <Contact />
          <Footer />
        </div>
      );
    }

    // Render the App
    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
